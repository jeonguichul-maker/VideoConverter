name: Android CI - assembleDebug

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: "-Dfile.encoding=UTF-8"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17 (AdoptOpenJDK/Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Ensure Gradle (system) available (fallback)
        run: |
          if ! command -v gradle >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y gradle
          fi

      - name: Show java & gradle info
        run: |
          java -version
          gradle --version || true
          ls -la

      - name: Run Gradle assembleDebug
        working-directory: ./   # repo root (adjust if your build.gradle is under a subfolder)
        run: |
          if [ -x "./gradlew" ]; then
            ./gradlew assembleDebug --no-daemon --stacktrace
          else
            gradle assembleDebug --no-daemon --stacktrace
          fi

      - name: Upload debug APK artifact (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: |
            **/build/outputs/**/*.apk
            **/outputs/apk/**/*.apk
